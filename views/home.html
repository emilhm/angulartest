    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="./images/Carousel-01.jpg" alt="...">
        <div class="carousel-caption">
          ..
        </div>
      </div>
      <div class="item">
        <img src="./images/Carousel-02.jpg" alt="...">
        <div class="carousel-caption">
        ..
        </div>
      </div>
      <div class="item">
        <img src="./images/Carousel-03.jpg" alt="...">
        <div class="carousel-caption">

      </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div id ="list">
  <h1 style="color:black;" align="center">Mi Lista De Deseo</h1>
  <table align="center"  width="90%"  ng-repeat="items in buytable " > 
    <tr class="list">
      <td align="center" width="5%"> {{ $index + 1 }} </td>
      <td width="10%"> <img ng-src="./{{ items.image }}"> </td>
      <td width="40%"> {{ items.titleItem }}<br>   {{ items.artistName }} </td>
      <td align="center" width="20%"> <a>ver contacto</a> </td>
      <td width="20%"> {{ formato(items.price); }} </td>
      <td width="20%"> <img width="90%" src="./images/Button-Close.png" ng-click="remove($index);"> </td>
    </tr>
  </table>
</div>
<br>
<div id="precio">
  <table align="center"  width="90%" > 
    <tr>
      <td align="center" width="50%"> {{ items.titleItem }}<br>   {{ items.artistName }} </td>
      <td align="center" class="precio" width="50%">
        El Total es: {{ formato(precio()); }}
        <br><a ng-href="#/buy">
        <button style="width: 80%" class=".btn-success" >Comprar Todos </button></a><br>
      </td>
    </tr>
  </table>
   
</div>
