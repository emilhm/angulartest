<div id ="list">
  <h1>Mi Lista De Deseo</h1>
  <div  ng-repeat="items in buytable " class="lista">
    <table class="list" width="100%"> 
    <tr>
      <td width="5%"> {{ $index + 1 }} </td>
      <td width="10%"> <img ng-src="../{{ items.image }}"> </td>
      <td width="40%"> {{ items.titleItem }}<br>   {{ items.artistName }} </td>
      <td width="20%"> <a>ver contacto</a> </td>
      <td width="20%"> {{ items.price }} </td>
      <td width="20%"> <img width="90%" src="../images/Button-Close.png" ng-click="remove($index);"> </td>
    </tr>
    </table>    
    <br>
  </div>
</div>
